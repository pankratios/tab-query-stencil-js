<!DOCTYPE html>
<html>
  <head>
    <title>tq - a super simple chrome tab browser</title>
    <style>
     html {
       color: #111;
     }
     body,
     html {
       width: 400px;
       height: 100%;
       margin: 0px;
       padding: 0px;
       background: #fff;
     }
     body {
       font-family: "Myriad Set Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
       font-size: 16px;
       /* background: linear-gradient(105deg, #ff7425 40%, #ff9441 40%, #ff9441 50%, #ff9441 55%, #b62500 90%); */
     }
    </style>
    <script src="build/app.js"></script>
  </head>
  <body>
    <tq-tabs max-history-itmes="10" history-since-days="10" min-input-length="2"></tq-tabs>
  </body>
</html>
