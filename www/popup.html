<!DOCTYPE html>
<html>
  <head>
    <title>tq - a super simple chrome tab browser</title>
    <style>
     :root {
       --fontFamily: 'Myriad Set Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
       --alabaster: #efefef;
       --nobel: #b3b3b3;
       --tundora: #333;
     }
     html {
       color: #111;
     }
     body,
     html {
       width: 400px;
       height: 100%;
       margin: 0;
       padding: 0;
       background-color: #fff;
     }
     body {
       font-family: var(--fontFamily);
     }
    </style>
    <script src="build/app.js"></script>
  </head>
  <body>
    <tq-tabs max-history-itmes="10" history-since-days="5" min-input-length="3"></tq-tabs>
  </body>
</html>
